<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Insect</title>
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play game</button>
    </div>


    <div class="screen">
        <h1>What is your "favorit" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Beetls</p>
                    <img src="images/download.jpg" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>laddyBugs</p>
                    <img src="images/ladybugs(1).jpg" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Hornet</p>
                    <img src="images/hornets.jpg" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>spyder</p>
                    <img src="images/tarantulas.webp" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>America Cockroach</p>
                    <img src="images/american-cockroach-dorsal.jpg" alt="">
                </button>
            </li>





        </ul>
    </div>
    

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time:00:00</h3>
        <h3 id="score" class="score">Score:0</h3>
        <h5 id="message" class="message">Are You annoyed yet?<br>You are playig impossible game!!</h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
