<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>let us know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How Safisfied are you with our <br>customer support performance?</strong>
        <div class="rating-container">
            <div class="rating">
                <img src="images/confused.png" alt="" width="50%">
                <small>unhappy</small>
            </div>
            <div class="rating">
                <img src="images/smile.png" alt="" width="50%">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="images/emoji.png" alt="" width="50%">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
